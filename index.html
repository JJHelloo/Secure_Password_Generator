<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Secure Password Generator</h1>
  <div class="container">
    <label for="length">Password Length:</label>
    <input type="number" id="length" min="4" max="128" value="16">

    <label for="specialCount">Special Characters:</label>
    <input type="number" id="specialCount" min="0" max="128" value="4">

    <button onclick="generate()">Generate Password</button>

    <div class="output" id="passwordOutput"></div>
    <div class="copy" onclick="copyToClipboard()">Click to copy</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
